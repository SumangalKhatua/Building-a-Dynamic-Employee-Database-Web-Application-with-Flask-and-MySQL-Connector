<head>
    <style>
        h1
        {color:green;
        text-align: center;
        }
        table{
    margin-left:auto;
    margin-right:auto;
    font-size:18px;
        }
        td, th
        {
   border: 1px solid #000000;
   text-align: left;
   padding: 8px;
}
tr:nth-child(even) {
    background-color: #c0c0c0;}
    </style>
</head>

<h1>Employees details who are in  {{name}}</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Gender</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    </thead>
    <tbody>
    {% for row in data%}
    <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>{{row[5]}}</td>
        <td>{{row[6]}}</td>
    </tr>

    {%endfor%}
    </tbody>
</table>
